<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#0FD991" />
    <!-- Your app title -->
    <title>Camp 2019 Invitation</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link
      rel="stylesheet"
      href="lib/framework7/css/framework7.bundle.min.css"
    />
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="css/my-app.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <div class="panel panel-left panel-reveal">
        <div class="block">
          <!-- TODO Create routing for panels-->
          <p><a class="panel-close" href="#">Close me</a></p>
          <p><a href="#home" class="panel-close">Home</a></p>
          <p><a href="#about">About</a></p>
          <p><a href="#home">Committee Heads</a></p>
          <p><a href="#home">Schedule of Activities</a></p>
          <p><a href="#home">Location Map</a></p>
          <p><a href="#home">Contact Us</a></p>
        </div>
      </div>
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" id="home" class="page">
          <!-- Top Navbar -->
          <div class="page">
            <div class="page-content">
              <!-- Static Navbar -->
              <div class="display-flex padding margin justify-content-space-between align-content-center">
                <div class="">
                  <img src="img/logo.png" alt="" />
                </div>
                <div class="">
                  <a class="panel-open" href="#"><ion-icon name="menu" class="black large"></ion-icon></a>
                </div>
              </div>
              <div class="block">
                <h3 class="subheading primary text-align-center">Registration</h3>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">First Name<span class="red">*</span></div>
                                <div class="item-input-wrap">
                                    <input type="text" required validate>
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info">Required</div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Last Name<span class="red">*</span></div>
                                <div class="item-input-wrap">
                                    <input type="text" required validate>
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info">Required</div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Date of Birth<span class="red">*</span></div>
                                <div class="item-input-wrap">
                                    <input type="date" value="2014-04-30" placeholder="Please choose..." required validate>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Gender<span class="red">*</span></div>
                                <div class="margin-vertical display-flex justify-content-space-between">
                                    <label class="radio"><input type="radio" name="demo-radio-inline" value="Male"><i class="icon-radio"></i></label> Male
                                    <label class="radio"><input type="radio" name="demo-radio-inline" value="Female"><i class="icon-radio"></i></label> Female
                                    <label class="radio"><input type="radio" name="demo-radio-inline" value="Prefer Not To Say"><i class="icon-radio"></i></label> Prefer Not To Say
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail<span class="red">*</span></div>
                                <div class="item-input-wrap">
                                    <input type="email" placeholder="Your e-mail" required validate>
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info">Required</div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Phone Number</div>
                                <div class="item-input-wrap">
                                    <input type="tel" placeholder="Your phone number">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Food Restrictions</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Your name">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                ...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
